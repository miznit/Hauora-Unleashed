<ion-header>
  
    <ion-navbar>
      <ion-title>Share</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <img src="assets/images/share.jpg"/>
            <ion-card-content>
              <ion-item>
              <ion-card-title color="bright" >
                Share with friends
              </ion-card-title>
            </ion-item>
            
            </ion-card-content>

            <ion-row no-padding>
              <ion-col text-center>
                <button ion-button clear big color="secondary" (click)="shareFacebookClick()">
                  <img src="assets/images/facebook.JPG"/>
                </button>
              </ion-col>
              <ion-col text-center>
                <button ion-button clear big color="secondary" (click)="shareTwitterClick()">
                  <img src="assets/images/twitter.JPG"/>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
