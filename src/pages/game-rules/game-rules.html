<ion-header>

  <ion-navbar>
    <ion-title>Game Rules</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-grid no-padding>
    <ion-row>
        <ion-col class="slide-in" col-9 offset-2>
            <ion-card style="border-radius: 20px 20px 20px 20px;">
                <ion-card-content text-wrap >
                    What is Te Whare Tapa Wha?
                </ion-card-content>
            </ion-card>
        </ion-col>
      <ion-col></ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="slide-in" col-7 offset-3>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      Visit a stall and events
                  </ion-card-content>
              </ion-card>
          </ion-col>
            <ion-col></ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="slide-in" col-9 offset-2>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      Enjoy their interactive activity
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="slide-in" col-8 offset-1>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      Collect & enter 4 digit code
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="slide-in" col-12>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      Choose the area of Te Whare Tapa Wha where you think this stalls learnings fit for you
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="slide-in" col-7 offset-2>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      Answer the question
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="slide-in" col-12>
                <ion-card style="border-radius: 20px 20px 20px 20px;">
                    <ion-card-content text-wrap >
                        Keep going! Enter 5 codes in each area to be in to win
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col class="slide-in" col-6>
                <button ion-button round color="secondary" (click)="continueClick()">Continue</button>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
          </ion-grid>
</ion-content>
