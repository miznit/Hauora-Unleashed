<ion-header>

  <ion-navbar>
    <ion-title>Give More Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label floating>Subject</ion-label>
                      <ion-input type="text" #subject></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
      
          <ion-row>
              <ion-col>
                  <ion-item>
                          <ion-label floating>Feedback</ion-label>
                          <ion-textarea rows="6" cols="60" type="text" #feedback></ion-textarea>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <button ion-button lagre (click)="sendFeedback()">Send</button>
                    </ion-item>
              </ion-col>
          </ion-row>
          </ion-grid>
</ion-content>
