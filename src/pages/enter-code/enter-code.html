<ion-header>

  <ion-navbar>
    <ion-title>Enter Your Code</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-8>
              <ion-item>
                  <ion-label inline >Enter Code</ion-label>
                  <ion-input type="number" #code></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4>
                <button ion-button color="secondary" (click)="checkCode()">Check Code</button>
            </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col col-12>
              <ion-item>
                  <ion-label inline >{{stall}}</ion-label>
              </ion-item>
            </ion-col>
        </ion-row>
  
      <ion-row>
          <ion-col>
              <ion-item>
                  <ion-card>
                      <ion-card-content text-wrap>
                          How much has this stall helped to increase your understanding of this area? 
                      </ion-card-content>   
                    </ion-card>
              </ion-item>
      
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-range min="0" max="100" step="20" snaps="true" color="secondary" [(ngModel)]="understanding">
                      <ion-label range-left>Low</ion-label>
                      <ion-label range-right>High</ion-label>
                    </ion-range>
                </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-4>
              <button ion-button round color="secondary" (click)="redeemCode()">Redeem</button>
            </ion-col>
            <ion-col col-4>
            </ion-col>
          </ion-row>
                    

    </ion-grid>
</ion-content>
