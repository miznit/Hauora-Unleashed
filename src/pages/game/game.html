<ion-header>

  <ion-navbar>
    <ion-title>Find The Codes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <button ion-item detail-none (click)="tinanaPage()">
                    <div class="tinana-bar">
                        <span [style.width]="tinanaProgress">TINANA</span>
                    </div>
                    <ion-row>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                    </ion-row>
                </button>
            </ion-col>

            <ion-col col-2>
                <button ion-button icon-only clear detail-none (click)="tinanaInfoPage()">
                        <ion-icon name="information-circle"  color="secondary"></ion-icon>
                </button>        
            </ion-col>
        </ion-row>
        <ion-row></ion-row>
        
        <ion-row>
            <ion-col col-10>
                <button ion-item detail-none (click)="wairuaPage()">
                    <div>
                        <div class="wairua-bar">
                            <span [style.width]="wairuaProgress">WAIRUA</span>
                        </div>
                    </div>
                    <ion-row>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                    </ion-row>
    
                </button>
           </ion-col>
           <ion-col col-2>
                        <button ion-button icon-only clear detail-none (click)="wairuaInfoPage()">
                        <ion-icon name="information-circle"  color="secondary"></ion-icon>
                </button>        
            </ion-col>

        </ion-row>
        <ion-row></ion-row>
        
        <ion-row>
            <ion-col col-10>
                <button ion-item detail-none (click)="whanauPage()">
                    <div>
                        <div class="whanau-bar">
                            <span [style.width]="whanauProgress">WHANAU</span>
                        </div>
                    </div>
                    <ion-row>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                    </ion-row>
    
                </button>
            </ion-col>
            <ion-col col-2>
                        <button ion-button icon-only clear detail-none (click)="whanauInfoPage()">
                            <ion-icon name="information-circle"  color="secondary"></ion-icon>
                    </button>        
                </ion-col>
    
        </ion-row>
        <ion-row></ion-row>
        
        <ion-row>
            <ion-col col-10>
                <button ion-item detail-none (click)="hinengaroPage()"> 
                    <div class="hinengaro-bar">
                        <span [style.width]="hinengaroProgress">HINENGARO</span>
                    </div>
                    <ion-row>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                            <ion-col col-4>
                                    <div class="level-bar">
                                    </div>
                            </ion-col>
                    </ion-row>
    
                </button>
            </ion-col>
            <ion-col col-2>
                        <button ion-button icon-only clear detail-none (click)="hinengaroInfoPage()">
                            <ion-icon name="information-circle"  color="secondary"></ion-icon>
                    </button>        
                </ion-col>
    
        </ion-row>
        <ion-row></ion-row>
</ion-grid>

<ion-fab left bottom [class.hidden]="hideFAB"> 
        <button ion-fab mini (click)="gameRulesPage()"><ion-icon color="secondary" name="information-circle"></ion-icon></button>
</ion-fab>

</ion-content>
