<ion-header>

  <ion-navbar>
    <ion-title>Congratulations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" scroll="false">

  <ion-grid>
      <ion-row></ion-row>
      <ion-row></ion-row>
      <ion-row></ion-row>
      <ion-row></ion-row>
      <ion-row>
          <ion-col class="slide-in" col-8 offset-2>
              <ion-card style="border-radius: 20px 20px 20px 20px;">
                  <ion-card-content text-wrap >
                      You're in the prize draw!
                  </ion-card-content>
              </ion-card>
          </ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row>
        <ion-col class="slide-in" col-10 offset-1>
            <ion-card style="border-radius: 20px 20px 20px 20px;">
                <ion-card-content text-wrap >
                    Find codes to gain more entries
                </ion-card-content>
            </ion-card>
        </ion-col>
  </ion-row>
  <ion-row></ion-row>
  <ion-row>
      <ion-col col-5>
          <button ion-button color="secondary" (click)="feedbackPage()">More Feedback</button>
      </ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-5>
          <button ion-button color="secondary" (click)="continueClick()">Continue</button>
      </ion-col>
  </ion-row>
  
    </ion-grid>
</ion-content>
